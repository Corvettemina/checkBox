{% extends 'base.html'%} {% block content %}
<body class="heading3">
  <h3 class = "selectDate">Select a date range</h3>
  <br></br>
  <form action="" method="POST" name="myform" class = "datepicker">
    {{ form.csrt_token }} 
    <div class = "fields1">
    {{ form.startdate.label }}
    </div>
    <br></br>
    <div class = "fields1">
    {{form.startdate(class='datepicker')}} {{form.hidden_tag()}}
    </div>
    <p>{{form.submit()}}</p>
  </form>
</body>
{% endblock %}
